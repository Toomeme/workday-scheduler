<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>9 AM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="1"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="1">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>10 AM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="2"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="2">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>11 AM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="3"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="3">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>12 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="4"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="4">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>1 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="5"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="5">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>2 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="6"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="6">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>3 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="7"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="7">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>4 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="8"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="8">
          <span class="oi oi-box"></span>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-lg-2 hour">
          <p>5 PM</p>
        </div>
          
        <textarea rows="2" class="col" data-store="9"></textarea>
        
        <div class="col col-lg-2 saveBtn" data-button="9">
          <span class="oi oi-box"></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
